<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Luis_Gustavo_Da_Silva_Balsamo.css" />
    <title>Wind Delivery</title>
</head>
<body>
    <section class="landing">
        <header class="header">
            <div class="simbolo">
                
                <img class="chapeu_header" src="img/chapeu.png" alt="chapeu"/>
                <span class="Simbolo_header">WindDelivery</span>

            </div>

            <div class="alinha-ancora">

                <a class="ancora" href="#Home">Home</a>
                <a class="ancora" href="#Menu">Menu</a>
                <a class="ancora" href="#Contact">Contact</a>
                <a class="ancora" href="#Shop">Shop</a>

            </div>

            <div class="input">

                <input id="search" value="Search" type="text" />
                <img class="lupa" src="img/lupa.png" alt="lupa"/>
                <img class="carrinho" src="img/carrinho.png" alt="carrinho"/>
                <span class="risco"></span>
                <span class="numero">2</span>

            </div>

            <div class="botoes">

                <button class="botao-header">Login</button>
                <button class="Botao-preto-header">Sign Up</button>

            </div>
        </header>

        <main class="landing-page">
            <section class="ladoa">
                    <article class="texto-landing">
                        <img class="aviao"src="img/aviao.png">
                        <img class= "caminho"src="img/caminho.png">
                        <img class="lanche" src="img/Lanche.png">
                        <span class="easy-texto">Easy way to order your food</span>

                        <div class="alinha-texto">

                            <span class="fast-texto">Fast</span>

                            <div class="separa-texto">
                                <span class="food-texto">Food</span>
                                <span class="food-texto">Delivery</span>
                            </div>
                        </div>
                        <span class="escrita-landing">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</span>
                    </article>
                    <div class="div-botao">

                        <button class="botao-cinza">Order Now</button>
                        <img class="triangulo"src="img/play.png"/>
                        <span class="order">Order Process</span>

                    </div>
                    <div class="final-landing">
                        <div>

                        <img src="img/star.png"/>
                        <img src="img/star.png"/>
                        <img src="img/star.png"/>
                        <img src="img/star.png"/>
                        <img src="img/star.png"/>

                        </div>
                        <div class="star-text">
                        <span>5 star rating</span>
                        </div>
                        <div class="review-text">
                        <span>based on 1788 reviews</span>
                        </div>
                    </div>
            </section>
            <section class="ladob">
                <img class="sacola"src="img/sacola.png">
            </section>
        </main>
    </section>
    
</body>
</html>
